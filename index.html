<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Daily Journal</title>
</head>

<body>
    <header>
        <img class="Logo" src="images/Journal.jpeg" alt="Open journal with pen.">
        <h1>Daily Journal</h1>
    </header>

    <main class= "journalMain">
        <h2>Daily Journal</h2>

        <form action="" class="fieldset">
            <fieldset>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>

            <fieldset>
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>

            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea class="journalEntry" name="journal" rows="" cols=""></textarea>
            </fieldset>

            <fieldset>
                <label for="mood">Mood for the Day</label>
                <select type="text" name="mood" id="mood">
                    <option>Excited</option>
                    <option>Content</option>
                    <option>Neutral</option>
                    <option>Troubled</option>
                </select>
            </fieldset>

            <button type="submit" id="saveEntry">Record Journal Entry</button>

        </form>
<!--stored journal entries  -->
        <section>
            <div id="entryLog">

            </div>
        </section>

       


    </main>

  

    <footer></footer>



    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
